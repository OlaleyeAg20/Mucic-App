<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <title>Music Player</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div id="animationContainer" class="animation-container top">
   <div id="one" class="bar one"></div>
   <div id="two" class="bar two"></div>
   <div id="three" class="bar three"></div>   
   <div id="four" class="bar four"></div>
   <div id="five" class="bar five"></div>
   <div id="six" class="bar six"></div>
   <div id="seven" class="bar seven"></div> 
  </div>
 <div id="loadContainer" class="loadContainer">
  <h3 class="loading">Loading please wait</h3>
  <img class="svg" src="loading.svg">
 </div>
 <marquee><h3 id="songName" class="song-name"></h3></marquee>
  <div id="progress-container" class="progress-container">
   <div class="progress-bar" id="progressBar">
    <div class="circle"></div>
   </div>
  </div>
  <div id="timer" class="timer">
   <span><span id="timeInMin">00</span>:<span id="timeInSec">00</span></span>
   <span><span id="finalTimeInMin">00</span>:<span id="finalTimeInSec">00</span></span>
  </div>
  <div id="buttons" class="buttons">
   <button id="prev" disabled><i class="fa fa-fast-backward"></i></button>
   <button id="playBtn" ><i class="fa fa-play"></i></button>
   <button id="pauseBtn" class="paused"><i class="fa fa-pause"></i></button>
   <button id="next"><i class="fa fa-fast-forward"></i></button>
  </div>
  <a href="" id="link" class="link" download><i class="fa fa-download"></i></a>
 </div>
 <script type="module" src="/index.js"></script>
</body>
</html>
